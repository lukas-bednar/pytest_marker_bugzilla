[tox]
envlist = py27,py34,pep8
[tox:travis]
2.7 = py27, pep8
3.4 = py34, pep8
3.5 = py35, pep8
3.6 = py36, pep8
[testenv]
deps=
  -rrequirements.txt
  -rtests/requirements.txt
setenv =
  PYTEST_ADDOPTS=-p pytester --basetemp={envtmpdir}
commands=
  coverage run --source pytest_marker_bugzilla -m py.test
  coverage report
[testenv:pep8]
deps=flake8
commands=flake8 pytest_marker_bugzilla.py tests
